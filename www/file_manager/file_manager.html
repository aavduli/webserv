<!DOCTYPE html>
<html>
<head>
	<title>File Manager</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 40px; }
		.main-title h1 { color: #333; margin: 35px 0 5px 0;}
		.subtitle { margin-bottom: 35px; font-style: italic;}
		h3 { color: #333; margin: 15px 0;}
		.inner-card { margin: 20px 0;}
		input, textarea { margin: 5px 0; padding: 8px; width: 300px; }
		button { padding: 10px 20px; cursor: pointer; }
		.divider {border-top: 1px solid #333; width: 300px;}
		.links {margin: 5px 0;}
		.links.home {margin-top: 50px;}
	</style>
</head>
<body>
	<div class="main-title">
		<h1>File Manager</h1>
		<p class="subtitle">Upload, browse, and manage files</p>
	</div>
	
	<div class="inner form">
		<h3>Upload file</h3>
		<form action="/files" method="POST" enctype="multipart/form-data">
			<input type="file" name="file">
			<div class="links">
				<button type="submit">Upload</button>
			</div>
		</form>
	</div>
	<div class="divider"></div>
	<div class="inner form">
		<h3>Browse Files</h3>
		<p>View all uploaded files:</p>
		<div class="links">
			<a href="/browse">Browse files</a>
		</div>
	</div>
	<div class="divider"></div>
	<div class="inner form">
		<h3>Delete file(s)</h3>
		<p><strong>Enter the exact filename to delete from uploads folder:</strong></p>
		<form action="/files" method="POST">
			<input type="hidden" name="_method" value="DELETE">
			<input type="text" name="filename" placeholder="example.txt" required>
			<div class="links">
				<button type="submit">Delete</button>
			</div>
		</form><br>
		<p class="text-small"><em>Note: This will permanently delete the file from the uploads directory.</em></p>
	</div>
	<div class="links home">
		<a href="/">Return to homepage</a>
	</div>
</body>
</html>	w
