<!DOCTYPE html>
<html>
<head>
	<title>File Manager</title>
	<link rel="stylesheet" href="../css/style.css">
</head>
<body>
	<div class="main-title">
		<h1>File Manager</h1>
		<p class="subtitle">Upload, browse, and manage files</p>
	</div>
	
	<div class="card">
		<div class="inner form">
			<h2>Upload file</h2>
			<form action="/files" method="POST" enctype="multipart/form-data">
				<input type="file" name="file">
				<div class="links">
					<button type="submit">Upload</button>
				</div>
			</form>
		</div>

		<div class="inner form">
			<h2>Browse Files</h2>
			<p>View all uploaded files:</p>
			<div class="links">
				<a href="/browse">Browse files</a>
			</div>
		</div>

		<div class="inner form">
			<h2>Delete file(s)</h2>
			<p><strong>Enter the exact filename to delete from uploads folder:</strong></p>
			<form action="/files" method="POST">
				<input type="hidden" name="_method" value="DELETE">
				<input type="text" name="filename" placeholder="example.txt" required>
				<div class="links">
					<button type="submit">Delete</button>
				</div>
			</form><br>
			<p class="text-small"><em>Note: This will permanently delete the file from the uploads directory.</em></p>
		</div>
	</div>
</body>
</html>
