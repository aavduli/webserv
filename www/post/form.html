<!DOCTYPE html>
<html>
<head>
    <title>POST Request Test Forms</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        h2 { color: #333; }
        input, textarea { margin: 5px 0; padding: 8px; width: 300px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>POST Request Test Forms</h1>
    
    <div class="form-section">
        <h2>Simple URL-Encoded Form</h2>
        <form action="/success" method="POST" enctype="application/x-www-form-urlencoded">
            <label>Username:</label><br>
            <input type="text" name="username" placeholder="angela"><br>
            <label>Password:</label><br>
            <input type="password" name="password" placeholder="123456"><br>
            <label>Email:</label><br>
            <input type="email" name="email" placeholder="angela@webserv.ch"><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-section">
        <h2>2. Simple File Upload</h2>
        <form action="/uploads" method="POST" enctype="multipart/form-data">
            <input type="file" name="upload_file"><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-section">
        <h2>3. Multipart Form</h2>
        <form action="/success" method="POST" enctype="multipart/form-data">
            <label>Description:</label><br>
            <input type="text" name="description" placeholder="File description"><br>
            <label>Additional Notes:</label><br>
            <textarea name="notes" rows="2" placeholder="Optional notes..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-section">
        <h2>4. Multiple Files Upload</h2>
        <form action="/uploads" method="POST" enctype="multipart/form-data">
            <input type="file" name="file1"><br>
            <input type="file" name="file2"><br>
            <input type="file" name="file3"><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-section">
        <h2>5. Empty Form Test</h2>
        <form action="/success" method="POST">
            <p>This form has no fields to test empty POST body handling.</p>
            <button type="submit">Submit Empty</button>
        </form>
    </div>
</body>
</html>
