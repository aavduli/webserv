<!DOCTYPE html>
<html>
<head>
	<title>CGI Test Forms</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 40px; }
		.main-title h1 { color: #333; margin: 35px 0 5px 0;}
		.subtitle { margin-bottom: 35px; font-style: italic;}
		h3 { color: #333; margin: 15px 0;}
		.inner-card { margin: 20px 0;}
		input, textarea { margin: 5px 0; padding: 8px; width: 300px; }
		input[type=file] {padding: 0;}
		button { padding: 10px 20px; cursor: pointer; }
		.divider {border-top: 1px solid #333; width: 300px;}
		.links {margin: 5px 0;}
		.links.home {margin-top: 50px;}
		.text-small {font-size: 14px;}
	</style>
</head>
<body>
	<div class="main-title">
		<h1>CGI Test forms</h1>
		<p class="subtitle">Test different scripts</p>
	</div>
	
	<div class="inner-card">
		<h3>Simple CGI Script Test</h3>
		<form action="/cgi-bin/script.py" method="GET">
			<input type="text" name="name" placeholder="Your name"><br>
			<input type="text" name="message" placeholder="Your message"><br>
			<div class="links">
				<button type="submit">Run CGI Script</button>
			</div>
		</form>
	</div>
	<div class="divider"></div>
	<div class="inner-card">
		<h3>POST CGI Test</h3>
		<form action="/cgi-bin/post_cgi.py" method="POST" enctype="application/x-www-form-urlencoded">
			<input type="text" name="username" placeholder="username"><br>
			<input type="email" name="email" placeholder="email@example.com"><br>
			<div class="links">
				<button type="submit">Submit POST</button>
			</div>
		</form>
	</div>
	<div class="divider"></div>
	<div class="inner-card">
		<h3>Timeout Test</h3>
		<p>Input seconds to wait:</p>
		<form action="/cgi-bin/timeout_cgi.py" method="GET">
			<input type="number" name="seconds" value="2" min="1" max="10"><br>
			<div class="links">
				<button type="submit">Test Timeout</button>
			</div>
		</form>
	</div>
	<div class="links home">
		<a href="/">Return to homepage</a>
	</div>
</body>
</html>
