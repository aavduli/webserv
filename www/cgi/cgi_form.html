<!DOCTYPE html>
<html>
<head>
    <title>CGI POST Test</title>
</head>
<body>
    <h1>CGI POST Request Tests</h1>
    <div>
        <h2>URL-Encoded CGI Form</h2>
        <form action="/cgi_bin/post_test.py" method="POST" enctype="application/x-www-form-urlencoded">
            <label>Username:</label><br>
            <input type="text" name="username" value="test_user"><br>
            <label>Message:</label><br>
            <textarea name="message" rows="3">This is a test message for CGI processing.</textarea><br>
            <button type="submit">Submit to CGI (URL-encoded)</button>
        </form>
    </div>

    <div>
        <h2>Multipart CGI Form</h2>
        <form action="/cgi_bin/post_test.py" method="POST" enctype="multipart/form-data">
            <label>Name:</label><br>
            <input type="text" name="name" value="CGI Tester"><br>
            <label>File:</label><br>
            <input type="file" name="testfile"><br>
            <label>Comments:</label><br>
            <textarea name="comments" rows="2">Testing CGI with multipart data.</textarea><br>
            <button type="submit">Submit to CGI (Multipart)</button>
        </form>
    </div>

    <p><a href="/form">Back to Main Form Tests</a></p>
</body>
</html>
